<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>

		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name"> <br><br>
		
		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number"> <br><br>
		
		<label for="address">Address</label>
		<input id="address" type="text" placeholder="Address"> <br><br>
		
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"> <br><br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple>
			<option>Bulldog</option>
			<option>German Shepherd</option>
			<option>Golden Retriever</option>
			<option>Poodle</option>
			<option>Beagle </option>
		</select> <br><br>

		<input id="submit" type="submit" value="Submit">		
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
